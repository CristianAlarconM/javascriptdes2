<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/estilo.css">
        <title>Mini 2
        </title>
    </head>

    <body>
        <h1>SELECCIONA HASTA 10 STICKERS</h1>

        <div class="stickers">
            <div class="stick1"><img src="assets/img/naruto.jpeg" alt="">
                <div><input type="text" id="sticker1"></div>
            </div>
            <div><img src="assets/img/naruto1.jpeg" alt="">
                <div><input type="text" id="sticker2"></div>
            </div>

            <div><img src="assets/img/naruto2.webp" alt="">
                <div><input type="text" id="sticker3"></div>
            </div>
        </div>
        <p id="cantidad"></p>
        <div class="boton"><button id="seleccion" onclick="
        
        count1=document.querySelector('#sticker1').value
        count2=document.querySelector('#sticker2').value
        count3=document.querySelector('#sticker3').value
        cantidad=document.querySelector('#cantidad')
        count1=Number(count1)
        count2=Number(count2)
        count3=Number(count3)

        total=count1+count2+count3

        if(total<=10){
            cantidad.innerHTML='Llevas ' + total + ' stickers'

        }else{
                        cantidad.innerHTML='Llevas demasiados stickers'

        }

        
        
        
        ">CALCULAR</button></div>
    </body>

</html>
